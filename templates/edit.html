<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href={{ url_for('static', filename='main.css') }}>
</head>
<body>
    <h1>Edit Student</h1>
    <form action="{{ url_for('edit_student', id=student[0]) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student[1] }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ student[2] }}" required><br>
        <label for="grade">Grade:</label>
        <input type="text" id="grade" name="grade" value="{{ student[3] }}" required><br>
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
