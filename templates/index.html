<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href={{ url_for('static', filename='main.css') }}>
</head>
<body>
    <h1>Student List</h1>
<table border="1">
    <thead>
        <tr>
            <th>Student-Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.id}}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.grade }}</td>
                <td>
                    <a class="button primary" href="{{ url_for('edit_student', id=student.id) }}">Edit</a>
                    <a class="button danger" href="{{ url_for('delete_student', id=student.id) }}">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a class="button info" href="{{ url_for('add_student') }}">Add Student</a>

</body>
</html>
